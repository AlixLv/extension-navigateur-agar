<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Extension</title>
</head>
<body>

    <h1>EXTENSION</h1>
    
<div class="switch-container">
    <div class="switch-options">
        <label for="remover" class="name-button">Enable block remover</label><input class="switch-button" type="checkbox" id="remover" name="remover"></input>
    </div>
    <div class="switch-options">
        <label for="font" class="name-button">Change font</label><input class="switch-button" type="checkbox" id="font" name="font"></input>
    </div>
    <div class="switch-options">
        <label for="font-size" class="name-button">Increase font size</label><input class="switch-button" type="checkbox" id="font-size" name="font-size"></input>
    </div>
    <div class="switch-options">
        <label for="line-height" class="name-button">Extend line height</label><input class="switch-button" type="checkbox" id="line-height" name="line-height"></input>
    </div>
    <div class="switch-options">
        <label for="letter-space" class="name-button">Extend letter space</label><input class="switch-button" type="checkbox" id="letter-space" name="letter-space"></input>
    </div>
</div>
<script src="content.js"></script>
</body>
</html>
