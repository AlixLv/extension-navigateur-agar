<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Extension</title>
</head>
<body>

    <h1>EXTENSION</h1>
    
<div class="switch-container">
    <div id="switch-text">
            <li>Enable block remover</li><br>
            <li>Change font</li><br>
            <li>Increase font size</li><br>
            <li>Extend line height</li><br>
            <li>Extend letter space</li>
    </div>

    <div id="switch-button">
            <button class="block-remover-button" type="checkbox">on/off</button>
            <button class="font-button" type="checkbox">on/off</button>
            <button class="font-size-button" type="checkbox">on/off</button>
            <button class="line-height-button" type="checkbox">on/off</button>
            <button class="letter-space-button" type="checkbox">on/off</button>
    </div>
</div>

</body>
</html>
