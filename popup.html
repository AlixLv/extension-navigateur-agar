<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
</head>
<body>
    <h1>AGAR extension</h1>
    <div id="switch-options">
        <ul>
            <li>Enable block remover</li>
            <button id="remover" class="button-switch" type="checkbox">Click here!</button>
            <li>Change font</li>
            <button id="font" class="button-switch" type="checkbox">Click here!</button>
            <li>Increase font size</li>
            <button id="font-size" class="button-switch" type="checkbox">Click here!</button>
            <li>Extend line height</li>
            <button id="line-height" class="button-switch" type="checkbox">Click here!</button>
            <li>Extend letter space</li>
            <button id="letter-space" class="button-switch" type="checkbox">Click here!</button>
        </ul>
    </div>
</body>
</html>
