<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Extension</title>
    <script src="content.js" defer></script>
</head>
<body>

    <h1>EXTENSION</h1>
    
<div class="button-container">

    <div class="switch-options">
        <label for="remover" class="name-button">block remover</label><input class="switch-button" type="checkbox" id="remover" name="remover"></input>
    </div>
    <div class="slide-options">
        <label for="font" class="name-button">Change font</label><input class="slide-button" type="checkbox" id="font" name="font"></input>
    </div>
    <div class="range-options">
        <label for="font-size" class="name-button">font size</label><input class="range-button" type="range" min="1" max="100" value="1" id="font-size" name="font-size"></input>
    </div>
    <div class="range-options">
        <label for="line-height" class="name-button">line height</label><input class="range-button" type="range" min="1" max="100" value="1" id="line-height" name="line-height"></input>
    </div>
    <div class="range-options">
        <label for="letter-space" class="name-button">letter space</label><input class="range-button" type="range" min="1" max="100" value="1" id="letter-space" name="letter-space"></input>
    </div>
</div>
</body>
</html>
